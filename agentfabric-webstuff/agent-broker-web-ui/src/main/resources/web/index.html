<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Broker - Credit Card Intelligence</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>ðŸ¤– Agent Broker</h1>
                <p class="subtitle">Credit Card Intelligence System</p>
            </div>
        </header>

        <main>
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        <h2>Welcome to the Agent Broker</h2>
                        <p>Ask questions about customer information from the core banking system.</p>
                        <div class="example-queries">
                            <p class="example-title">Example queries:</p>
                            <button class="example-btn" onclick="setExampleQuery(this)">
                                Get me card information for card-01
                            </button>
                            <button class="example-btn" onclick="setExampleQuery(this)">
                                Get me card information for card-02
                            </button>
                        </div>
                    </div>
                </div>

                <div class="input-container">
                    <form id="queryForm">
                        <div class="input-wrapper">
                            <textarea 
                                id="queryInput" 
                                placeholder="Enter your query here..." 
                                rows="3"
                                required
                            ></textarea>
                            <button type="submit" id="sendButton" class="send-button">
                                <span id="buttonText">Send Query</span>
                                <span id="buttonSpinner" class="spinner hidden"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by MuleSoft Agent Network</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
