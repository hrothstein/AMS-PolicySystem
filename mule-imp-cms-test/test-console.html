<!DOCTYPE html>
<html>
<head>
    <title>Console Test</title>
</head>
<body>
    <h1>Testing APIKit Console AMF Model</h1>
    <div id="status">Loading...</div>
    <pre id="result"></pre>
    
    <script>
        fetch('http://localhost:8081/console/*/?amf')
            .then(response => {
                document.getElementById('status').innerHTML = 
                    'Status: ' + response.status + '<br>' +
                    'Headers:<br>' +
                    '- Content-Type: ' + response.headers.get('Content-Type') + '<br>' +
                    '- Content-Encoding: ' + response.headers.get('Content-Encoding') + '<br>';
                return response.json();
            })
            .then(data => {
                document.getElementById('status').innerHTML += '<br><strong>✅ AMF Model parsed successfully!</strong>';
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('status').innerHTML += '<br><strong>❌ Error: ' + error.message + '</strong>';
                document.getElementById('result').textContent = error.stack;
            });
    </script>
</body>
</html>
